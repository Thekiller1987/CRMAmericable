<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRM Americable</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/crm-style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005cbf">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="dashboard-body">

    <nav class="navbar navbar-expand-lg navbar-dark dashboard-nav shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.svg" alt="Americable" class="logo-sm">
                <span class="fw-bold ms-2">CRM Americable</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#crmNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="crmNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary me-3" id="reload-button" title="Recargar Datos">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text text-white-50 me-3">
                            Hola, <span id="user-name" class="fw-bold text-white">...</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logout-button">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        
        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="lead mt-3">Cargando datos...</p>
        </div>

        <div id="crm-message" class="my-3"></div>

        <div id="dashboard-content" class="d-none">

            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <div class="row g-2 align-items-end">
                        <div class="col-12 col-md-auto">
                            <label class="form-label fw-bold">Filtros Rápidos</label>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-secondary active" id="filter-today">Hoy</button>
                                <button type="button" class="btn btn-outline-secondary" id="filter-week">Esta Semana</button>
                                <button type="button" class="btn btn-outline-secondary" id="filter-month">Este Mes</button>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-3">
                            <label for="date-start" class="form-label fw-bold">Desde</label>
                            <input type="date" class="form-control" id="date-start">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="date-end" class="form-label fw-bold">Hasta</label>
                            <input type="date" class="form-control" id="date-end">
                        </div>
                        
                        <div class="col-12 col-md-auto d-flex">
                            <button class="btn btn-primary flex-fill me-2" id="filter-range-btn"><i class="bi bi-search"></i></button>
                            <button class="btn btn-danger flex-fill" id="filter-clear-btn" title="Limpiar Filtros"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs nav-fill mb-3" id="pills-tab" role="tablist">
                </ul>
            
            <div class="tab-content" id="pills-tabContent">
                
                <div class="tab-pane fade show active" id="pills-stats" role="tabpanel">
                    </div>

                <div class="tab-pane fade" id="pills-crm" role="tabpanel">
                    </div>

                <div class="tab-pane fade" id="pills-contactos" role="tabpanel">
                    </div>
                
                <div class="tab-pane fade" id="pills-reportes" role="tabpanel">
                     </div>

            </div>
        </div>
    </main>

    
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/crm-app.js"></script>
</body>
</html>
