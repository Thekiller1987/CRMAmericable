<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRM Americable</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/crm-style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005cbf">

</head>
<body class="dashboard-body">

    <nav class="navbar navbar-expand-lg navbar-dark dashboard-nav shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="crm-dashboard.html">
                <img src="logo.svg" alt="Americable" class="logo-sm">
                <span class="fw-bold ms-2">CRM Americable</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#crmNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="crmNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <span class="navbar-text text-white-50 me-3">
                            Hola, <span id="user-name" class="fw-bold text-white">...</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logout-button">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        
        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="lead mt-3">Cargando datos...</p>
        </div>

        <div id="crm-message" class="my-3"></div>

        <div id="dashboard-content" class="d-none">

            <ul class="nav nav-tabs nav-fill mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation" id="crm-tab-button">
                    <button class="nav-link active" id="pills-crm-tab" data-bs-toggle="pill" data-bs-target="#pills-crm" type="button" role="tab">
                        <i class="bi bi-person-check-fill me-2"></i>CRM
                    </button>
                </li>
                <li class="nav-item" role="presentation" id="contactos-tab-button">
                    <button class="nav-link" id="pills-contactos-tab" data-bs-toggle="pill" data-bs-target="#pills-contactos" type="button" role="tab">
                        <i class="bi bi-telephone-fill me-2"></i>Solicitudes de Contacto
                    </button>
                </li>
                <li class="nav-item" role="presentation" id="reportes-tab-button">
                    <button class="nav-link" id="pills-reportes-tab" data-bs-toggle="pill" data-bs-target="#pills-reportes" type="button" role="tab">
                        <i class="bi bi-tools me-2"></i>Reportes de Avería
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="pills-tabContent">
                
                <div class="tab-pane fade show active" id="pills-crm" role="tabpanel">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title">Gestión de Clientes (CRM)</h5>
                            <div class="table-responsive-lg mt-3">
                                <table class="table table-striped table-hover align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Teléfono</th>
                                            <th scope="col">Tipo</th>
                                            <th scope="col">Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="crm-table-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-contactos" role="tabpanel">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title">Solicitudes de Contacto (Data Cruda)</h5>
                            <div class="table-responsive-lg mt-3">
                                <table class="table table-striped table-hover align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Teléfono</th>
                                            <th scope="col">Dirección</th>
                                            <th scope="col">Mensaje</th>
                                        </tr>
                                    </thead>
                                    <tbody id="contactos-table-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="pills-reportes" role="tabpanel">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title">Reportes de Avería (Data Cruda)</h5>
                            <div class="table-responsive-lg mt-3">
                                <table class="table table-striped table-hover align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Teléfono</th>
                                            <th scope="col">Zona/Barrio</th>
                                            <th scope="col">Detalles</th>
                                        </tr>
                                    </thead>
                                    <tbody id="reportes-table-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/crm-app.js"></script>
</body>
</html>
